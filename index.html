<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for = "email_address">Digite o e-mail</label>
        <input type = "email" id = "email_address" name= "email_address">
      </div>
      <div>
        <label for = "data_reserva">Data de reserva</label>
        <input type = "date" id = "data_reserva" name= "data_reserva">
      </div>
      <div>
        <label for ="num_pessoas">Número de pessoas</label>
        <input type = "number" id ="num_pessoas" min="1" max="8" name= "num_pessoas">
      </div>
      <div>
        <label>
          <input type = "checkbox" id = "agree" name= "agree" required>
          Concordo com a política de cancelamento
        </label>
      </div>
      <button type= "submit">"Reserve agora"</button>
    </form>
    
  </main>
</body>

</html>
